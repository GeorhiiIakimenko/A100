    <script>
// DOM Elements
document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const newChatButton = document.getElementById('new-chat');
    const chatList = document.getElementById('chat-list');
    const chatTitle = document.getElementById('chatTitle');
    const deleteChatButton = document.getElementById('delete-chat');
    const selectChatButton = document.getElementById('select-chat');
    const logoutButton = document.getElementById('logout');
    let currentChatId = null;
    let currentChatInfo = null;
    const mainContent = document.querySelector('.main-content');
    let chatSuggestions;

    // Create WebSocket connection
    const socket = new WebSocket(`ws://localhost:8222/ws/rag_chat/`);

    let typingIndicator;

    socket.onopen = function(e) {
        console.log('WebSocket connection opened.');
        loadChatList();
    };

    socket.onmessage = function(event) {
        console.log('Raw message received:', event.data);
        try {
            const data = JSON.parse(event.data);
            console.log('Parsed message from server:', data);
            if (data.error) {
                addMessage('–°–∏—Å—Ç–µ–º–∞', `–û—à–∏–±–∫–∞: ${data.error}`);
            } else if (data.answer) {
                removeTypingIndicator();
                addStructuredMessage('–ë–æ—Ç', data.answer);
                saveMessageToServer('ai', data.answer, currentChatId);
            } else if (data.chat_history) {
                chat.innerHTML = '';
                data.chat_history.forEach(msg => {
                    addMessage(msg.user_type === 'human' ? '–í—ã' : msg.user_type === 'system' ? '–°–∏—Å—Ç–µ–º–∞' : '–ë–æ—Ç', msg.message, msg.user_type === 'human');
                });
            } else {
                console.log('Unknown data format:', data);
                addMessage('–°–∏—Å—Ç–µ–º–∞', '–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞.');
            }
        } catch (error) {
            console.error('Error parsing JSON:', error);
            console.error('Raw data causing the error:', event.data);
            addMessage('–°–∏—Å—Ç–µ–º–∞', `–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${error.message}`);
        }
    };

    socket.onclose = function(event) {
        console.log('WebSocket connection closed:', event);
        if (event.wasClean) {
            addMessage('–°–∏—Å—Ç–µ–º–∞', `–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ —á–∏—Å—Ç–æ, –∫–æ–¥=${event.code} –ø—Ä–∏—á–∏–Ω–∞=${event.reason}`);
        } else {
            addMessage('–°–∏—Å—Ç–µ–º–∞', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ');
        }
    };

    socket.onerror = function(error) {
        console.error('WebSocket error:', error);
        addMessage('–°–∏—Å—Ç–µ–º–∞', `–û—à–∏–±–∫–∞ WebSocket: ${error.message}`);
    };

    sendButton.onclick = sendMessage;
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    newChatButton.onclick = createNewChat;
    deleteChatButton.onclick = () => deleteChat(currentChatId);
    selectChatButton.onclick = () => {
        if (currentChatId) {
            loadChatHistory(currentChatId);
        }
    };
    logoutButton.onclick = () => {
        window.location.href = "/login";
    };

    function sendMessage() {
        console.log('sendMessage called'); // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        const message = messageInput.value.trim();
        console.log('Message to send:', message); // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è

        if (message && currentChatId) {
            const data = { action: "send_message", question_data: { question: message }, chat_id: currentChatId };
            socket.send(JSON.stringify(data));
            addMessage('–í—ã', message, true);
            saveMessageToServer('human', message, currentChatId);
            messageInput.value = '';
            addTypingIndicator();
            chatSuggestions.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        } else if (!currentChatId) {
            addMessage('–°–∏—Å—Ç–µ–º–∞', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π.');
        }
    }

    function addMessage(from, message, isSelf = false) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    if (isSelf) messageElement.classList.add('self');

    const avatar = document.createElement('div');
    avatar.classList.add('avatar');
    avatar.textContent = from.charAt(0).toUpperCase();

    const content = document.createElement('div');
    content.classList.add('content');

    const text = document.createElement('div');
    text.classList.add('text');
    text.innerHTML = formatMessage(`${from}: ${message}`);

    content.appendChild(text);

    messageElement.appendChild(avatar);
    messageElement.appendChild(content);

    chat.appendChild(messageElement);
    chat.scrollTop = chat.scrollHeight;
}


        logoutButton.addEventListener('click', function(e) {
            e.stopPropagation();
            // Your logout logic here
            console.log('Logout clicked');
            window.location.href = "/login";
        });

    function addStructuredMessage(from, message, isSelf = false) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    if (isSelf) messageElement.classList.add('self');

    const avatar = document.createElement('div');
    avatar.textContent = from.charAt(0).toUpperCase();
    avatar.classList.add('avatar');

    const content = document.createElement('div');
    content.classList.add('content');

    const items = message.split('\n\n').map(item => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = formatMessage(item.replace(/\n/g, '<br>'));
        return div;
    });

    items.forEach(item => content.appendChild(item));

    messageElement.appendChild(avatar);
    messageElement.appendChild(content);

    chat.appendChild(messageElement);
    chat.scrollTop = chat.scrollHeight;
}

    function addTypingIndicator() {
        if (!typingIndicator) {
            typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing');
            typingIndicator.innerHTML = '–ë–æ—Ç –ê100<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
            chat.appendChild(typingIndicator);
            chat.scrollTop = chat.scrollHeight;
        }
    }

    function removeTypingIndicator() {
        if (typingIndicator) {
            chat.removeChild(typingIndicator);
            typingIndicator = null;
        }
    }

    function formatMessage(message) {
    // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    const imageRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif))/gi;

    // –ó–∞–º–µ–Ω—è–µ–º URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞ HTML-—ç–ª–µ–º–µ–Ω—Ç—ã img
    let formattedMessage = message.replace(imageRegex, function(match) {
        return `<img src="${match}" alt="Image" />`;
    });

    // –†–∞–∑–±–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã
    const paragraphs = formattedMessage.split('\n\n');

    let formattedHTML = '<div class="content">';

    paragraphs.forEach((paragraph, index) => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
        if (paragraph.startsWith('# ')) {
            formattedHTML += `<h3>${paragraph.substring(2)}</h3>`;
        }
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ —Å–ø–∏—Å–∫–æ–º
        else if (paragraph.match(/^\d+\.\s/m) || paragraph.match(/^-\s/m)) {
            const listItems = paragraph.split('\n');
            const listType = paragraph.match(/^\d+\.\s/m) ? 'ol' : 'ul';
            formattedHTML += `<${listType}>`;
            listItems.forEach(item => {
                formattedHTML += `<li>${formatInlineStyles(item.replace(/^\d+\.\s|-\s/, ''))}</li>`;
            });
            formattedHTML += `</${listType}>`;
        }
        // –û–±—ã—á–Ω—ã–π –ø–∞—Ä–∞–≥—Ä–∞—Ñ
        else {
            formattedHTML += `<p>${formatInlineStyles(paragraph)}</p>`;
        }
    });

    formattedHTML += '</div>';
    return formattedHTML;
}

function formatInlineStyles(text) {
    // –ó–∞–º–µ–Ω—è–µ–º **—Ç–µ–∫—Å—Ç** –Ω–∞ <strong>—Ç–µ–∫—Å—Ç</strong>
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    // –ó–∞–º–µ–Ω—è–µ–º *—Ç–µ–∫—Å—Ç* –Ω–∞ <em>—Ç–µ–∫—Å—Ç</em>
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    // –ó–∞–º–µ–Ω—è–µ–º `—Ç–µ–∫—Å—Ç` –Ω–∞ <code>—Ç–µ–∫—Å—Ç</code>
    text = text.replace(/`(.*?)`/g, '<code>$1</code>');
    // –ó–∞–º–µ–Ω—è–µ–º ==—Ç–µ–∫—Å—Ç== –Ω–∞ <span class="highlight">—Ç–µ–∫—Å—Ç</span>
    text = text.replace(/==(.*?)==/g, '<span class="highlight">$1</span>');
    return text;
}


    function loadChatList() {
        fetch('/get_chat_list')
            .then(response => response.json())
            .then(data => {
                chatList.innerHTML = '';
                data.chats.forEach(chat => {
                    addChatToList(chat.id, chat.title);
                });
            })
            .catch(error => console.error('Error loading chat list:', error));
    }

    function createNewChat() {
        fetch('/create_new_chat', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                addChatToList(data.chat_id, data.chat_name);
                switchChat(data.chat_id);
                createChatSuggestions(); // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
            })
            .catch(error => {
                console.error('Error creating new chat:', error);
                addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞');
            });
    }

    function addChatToList(chatId, title) {
        const chatElement = document.createElement('div');
        chatElement.classList.add('chat-item');
        chatElement.dataset.chatId = chatId;
        chatElement.innerHTML = `
            <button class="select-chat">${title}</button>
            <button class="rename-chat">‚úèÔ∏è</button>
            <button class="delete-chat">üóëÔ∏è</button>
        `;
        chatElement.querySelector('.select-chat').onclick = () => switchChat(chatId);
        chatElement.querySelector('.rename-chat').onclick = () => renameChat(chatId);
        chatElement.querySelector('.delete-chat').onclick = () => deleteChat(chatId);
        chatList.appendChild(chatElement);
    }

    function renameChat(chatId) {
        const chatElement = document.querySelector(`.chat-item[data-chat-id="${chatId}"]`);
        const selectButton = chatElement.querySelector('.select-chat');
        const newTitle = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è —á–∞—Ç–∞:', selectButton.textContent);
        if (newTitle !== null && newTitle.trim() !== '') {
            fetch(`/rename_chat/${chatId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ new_title: newTitle.trim() }),
            })
            .then(response => {
                if (response.ok) {
                    selectButton.textContent = newTitle.trim();
                    if (currentChatId === chatId) {
                        currentChatInfo.title = newTitle.trim();
                        chatTitle.textContent = newTitle.trim();
                    }
                } else {
                    throw new Error('Failed to rename chat');
                }
            })
            .catch(error => {
                console.error('Error renaming chat:', error);
                addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏–∏ —á–∞—Ç–∞');
            });
        }
    }

    function deleteChat(chatId) {
        fetch(`/delete_chat/${chatId}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    const chatElement = chatList.querySelector(`[data-chat-id="${chatId}"]`);
                    if (chatElement) {
                        chatList.removeChild(chatElement);
                        if (chatId === currentChatId) {
                            currentChatId = null;
                            chatTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç';
                            chat.innerHTML = '';
                        }
                    }
                } else {
                    throw new Error('Failed to delete chat');
                }
            })
            .catch(error => console.error('Error deleting chat:', error));
    }

    function switchChat(chatId) {
        const chatElement = document.querySelector(`.chat-item[data-chat-id="${chatId}"]`);
        if (chatElement) {
            // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å 'active' —É –≤—Å–µ—Ö —á–∞—Ç–æ–≤
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å 'active' –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —á–∞—Ç—É
            chatElement.classList.add('active');

            currentChatId = chatId;
            currentChatInfo = {
                id: chatId,
                title: chatElement.querySelector('.select-chat').textContent
            };
            chatTitle.textContent = currentChatInfo.title;
            chat.innerHTML = '';
            loadChatHistory(chatId);
        } else {
            console.error('Chat element not found');
            addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞: –≤—ã–±—Ä–∞–Ω–Ω—ã–π —á–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }
    }

    function loadChatHistory(chatId) {
        const data = { action: "get_history", chat_id: chatId };
        socket.send(JSON.stringify(data));
    }

    function saveMessageToServer(user_type, content, chat_id) {
        if (!currentChatInfo) {
            console.error('No current chat info available');
            addMessage('–°–∏—Å—Ç–µ–º–∞', '–û—à–∏–±–∫–∞: –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
            return;
        }

        const messageData = {
            user_type: user_type,
            message: content,
            chat_id: chat_id,
            chat_name: currentChatInfo.title  // –î–æ–±–∞–≤–ª—è–µ–º chat_name
        };

        console.log('Sending message data:', messageData);

        fetch('/save_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(messageData),
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(`HTTP error! status: ${response.status}, message: ${text}`);
                });
            }
            return response.json();
        })
        .then(data => {
            console.log('Message saved successfully:', data);
        })
        .catch(error => {
            console.error('Error saving message:', error);
            addMessage('–°–∏—Å—Ç–µ–º–∞', `–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${error.message}`);
        });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    function createChatSuggestions() {
        chatSuggestions = document.createElement('div');
        chatSuggestions.classList.add('chat-suggestions');

        const suggestions = [
            '–ß—Ç–æ –¥–µ–ª–∞—Ç—å, –µ—Å–ª–∏ –æ–±–Ω–∞—Ä—É–∂–∏–ª –æ—à–∏–±–∫—É –≤ –ø–æ–¥–ø–∏—Å–∞–Ω–Ω–æ–º –¥–æ–∫—É–º–µ–Ω—Ç–µ?',
            '–ö–∞–∫ —Å–æ–∑–¥–∞—Ç—å –Ω–µ–π–º–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –≤ –°–≠–î?',
            '–ö–∞–∫ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–µ–π–º–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞?',
            '–ö–∞–∫ –æ—Ç–º–µ–Ω–∏—Ç—å –≠–¶–ü?',
            '–ö–∞–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å—Ç–∞—Ç—É—Å –¥–æ–∫—É–º–µ–Ω—Ç–∞?',
            '–ö–∞–∫ –∑–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è?',
            '–ö–∞–∫ —É–¥–∞–ª–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ —Å–æ–∑–¥–∞–Ω–Ω—ã–π –¥–æ–∫—É–º–µ–Ω—Ç?',
            '–ö–∞–∫ –∑–∞–¥–∞—Ç—å —Å—Ä–æ–∫–∏ –∏ –∫–ª—é—á–µ–≤—ã—Ö –ª–∏—Ü –ø—Ä–æ—Ü–µ—Å—Å–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è?'
        ];

        suggestions.forEach(text => {
            const card = document.createElement('div');
            card.classList.add('suggestion-card');
            card.innerHTML = `<h3>${text}</h3>`;
            card.addEventListener('click', () => {
                messageInput.value = text;
                sendMessage();
            });
            chatSuggestions.appendChild(card);
        });

        mainContent.insertBefore(chatSuggestions, document.getElementById('message-container'));
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadChatList();
});



    </script>
